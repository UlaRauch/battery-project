<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shoppingcart.css">
    <link rel="stylesheet" href="../css/NavFood.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/lightmode.css">
    <link rel="stylesheet" href="../css/darkmode.css">
    <script defer src="../JS/darkmode.js"></script>
    <script defer src="../JS/shoppingCart.js"></script>


</head>
<body id="body" class="body-lightmode">
<header id="header" class="navFooter-lightmode">
    <ul>
        <li><a href="main.html"><img id = "mainIcon" alt="battery mascot" src="../images/Mainpicture.PNG"></a></li>
        <li><a href="shop.html"><img id="shopIcon" alt="Shop Icon" src="../images/Shop.PNG" ></a></li>
        <li><a href="signUp.html"><img id="signIcon" alt="SignIn Icon " src="../images/SignUp.PNG"></a></li>
    </ul>
</header>

<main id="main" class="main-lightmode">

    <section id="productsInCart">

        <article>
            <h1 id="h1" class="h1-lightmode">Shopping Cart</h1>


            <table id="cartTable">
                <tr>
                    <th id="firstCol">Number</th>
                    <th id="secondCol">Product Name</th>
                    <th id="thirdCol">Quantity</th>
                    <th id="fourthCol">Price Details</th>
                    <th id="fifthCol">Total</th>
                    <th id="sixthCol">Remove Item</th>
                </tr>

            </table>
        </article>

        <article id="cartTotal">
            <p id="yourTotal">Your Total: </p>
        </article>

        <button id="orderButton">Order Now</button>

    </section>

    <section id="weatherApi">

        <article id="currentWeather">
            <h2 id="weatherHeading">Calculate your shipping!</h2>
            <p id="cityName">Here's the Weather in Vienna.</p>
            <p id="temp"></p>
            <p id="weatherCondition"></p>

        </article>
    </section>

</main>
<footer id="footer" class="navFooter-lightmode">
    <p>Impressum: Da steht was <br>
        Kontakt: Adresse <br>
        <!--<a href="feedback.html">Feedback</a></p>-->
        <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle</button>
</footer>
</body>
</html>
