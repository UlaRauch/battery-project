<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<header>
    <ul>
        <li><a href="main.html"><img id="mainIcon" alt="battery mascot" src="../images/MainIcon.jpg"></a></li>

<main>

    <section id="productsInCart">

        <article>
            <h1>Shopping Cart</h1>


            <table id="cartTable">
                <tr>
                    <th width="5%">Number</th>
                    <th width="60%">Product Name</th>
                    <th width="7%">Quantity</th>
                    <th width="10%">Price Details</th>
                    <th width="10%">Total</th>
                    <th width="8%">Remove Item</th>
                </tr>

            </table>
        </article>


        <article id="cartTotal">
            <p id="yourTotal">Your Total: 41.96</p>
        </article>

        <button id="orderButton">Order Now</button>

    </section>

    <section class="weatherApi">

        <h2 id="weatherHeading">Calculate your shipping!</h2>
        <form>
            <p id="askForCity">Where do you live?</p>
            <input type="text" class="search-box" placeholder="Type your city">
        </form>
    </section>


    <section class="weatherDisplay">
        <div class="city"></div>
        <div class="date"></div>

        <div class="current">

</main>
