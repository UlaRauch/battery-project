<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="../css/NavFood.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <ul>
        <li><a href="main.html"><img alt="battery mascot" src="../images/Mainpicture.PNG"></a></li>
        <li>Sign in/Sign up</li>
        <li></li>
        <li></li>
    </ul>
</header>
<main>

    <h1>Create your account</h1>
    <p>If you already have an account, <a href="">sign in here!</a></p>

    <form action="main.html">
        <h2>Name</h2>
        <label for="first_name"></label>
        <input type="text" name="first_name" id="first_name" placeholder="First name" required>
            <br>
        <label for="last_name"></label>
        <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
            <br>

        <h2>Contact</h2>
        <label for="e-mail"></label>
        <input type="email" name="e-mail" id="e-mail" placeholder="user@example.com" required>
            <br>
        <label for="tel"></label>
        <input type="tel" name="tel" id="tel" placeholder="Tel: +4369912345678" required>
            <br>

        <h2>Address</h2>
        <label for="street"></label>
        <input type="text" name="street" id="street" placeholder="Street" required>
            <br>
        <label for="street_number"></label>
        <input type="text" name="street_number" id="street_number" placeholder="no." required>
            <br>
        <label for="city"></label>
        <input type="text" name="city" id="city" placeholder="City" required>
            <br>
        <label for="country"></label>
        <input type="text" name="country" id="country" placeholder="Country" required>
            <br>

        <label for="sign_up_submit"></label>
        <input type="submit" id="sign_up_submit" value="I want to sign up now" onclick="">
    </form>
</main>

<footer>
    <p>footer</p>
</footer>
</body>
</html>
